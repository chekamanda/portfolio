<html>

<head>
    <link rel="icon" href="Resource/Image/Icon/navicon.png">
    <title>Amanda Chek | Contact</title>

    <link rel="stylesheet" href="CSS/default-Setting.css">
    <link rel="stylesheet" href="CSS/Contact.css">
</head>

<body>
    <main>
        <nav>
            <ul>
                <li class="logo"><a href="index.html"><img src="./Resource/Image/logo.png" /> </a>
                </li>
                <li><a href="./about.html">About</a>
                </li>
                <li><a href="./contact.html">Contact</a>
                </li>
                <li><a href="./gallery.html">Gallery</a>
                </li>
            </ul>
        </nav>

        <article>

            <div id="wrapperContact">
                <div id="leftContact">
                    <!-- <form method="post" action=" http://qna.nyp.edu.sg/html/Form/index.php">-->
                    <form method="post" action=" http://jkorpela.fi/cgi-bin/echo.cgi">
                        <caption>
                            <h1 class="Header">Get In Touch</h1>
                        </caption>

                        <div>
                            <input type='text' name="Name" placeholder="Name" class="field" id='form' size='40px'
                                pattern="[A-Za-z]{1,60}" title="Alphabets[A-Z] are allowed only" required>
                        </div>
                        <div>
                            <input type='email' name="Email Address" placeholder="Email address" required size='40px'
                                class="field" id='form' pattern="[a-zA-Z0-9]+@+[a-zA-Z]+.com"
                                title="Please enter a valid Email Address">
                        </div>

                        <div>
                            <textarea cols="40" rows="5" name="Message" placeholder="Message" size='40px' class="field"
                                id='form'></textarea>
                        </div>

                        <div>
                            <input type="submit" value="SUBMIT" class='button1 submit'>
                        </div>
                    </form>

                </div>
                <div id="rightContact">
                    <table>
                        <tr>
                            <td><img src="Resource/Image/Icon/email-icon.png"></td>
                            <td class='text'>nyp@mymail.nyp.edu.sg</td>
                        </tr>
                        <br>
                        <tr>
                            <td><img src="Resource/Image/Icon/contact-icon.png"></td>
                            <td class='text'>+65 1234 5678</td>
                        </tr>
                    </table>

                    <div id="Container-media">
                        <p>
                            <img src="Resource/Image/Icon/facebook-icon.png">
                            <img src="Resource/Image/Icon/twitter-icon.png">
                            <img src="Resource/Image/Icon/linkedin-Icon.png">
                        </p>
                    </div>

                </div>
            </div>

        </article>

        <footer>
            <p>Amannda Chek &#169; COPYRIGHT2021 COPYRIGHT2021 All Rights Reserved</p>
        </footer>
    </main>
</body>

</html>
